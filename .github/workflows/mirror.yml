name: Mirror to Epitech

on:
  push:
    branches: [ main ]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:EpitechMscInternationalPromo2027/I-DEV-702-INT-7-1-trinitydevweb-4.git
          ssh_private_key:
            ${{ secrets.EPITECH_MIRROR_KEY }}
