name: Mirror to Epitech

on:
  push:
    branches: [ main ]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to Epitech Repo
        env:
          EPITECH_PAT: ${{ secrets.EPITECH_PAT }}
        run: |
          git remote add epitech https://x-access-token:$EPITECH_PAT@github.com/EpitechMscInternationalPromo2027/I-DEV-702-INT-7-1-trinitydevweb-4.git
          git push epitech main --force
