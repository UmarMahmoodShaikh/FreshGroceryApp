name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Dependencies
      run: |
        cd backend
        npm install

    - name: Run Unit Tests
      run: |
        cd backend
        npm test
      env:
        # Mock env vars for testing
        PORT: 5000
        JWT_SECRET: "test_secret"
        SUPABASE_URL: "https://mock.supabase.co"
        SUPABASE_SERVICE_ROLE_KEY: "mock_key"

  mirror:
    needs: test-backend # Only mirror if tests pass
    runs-on: ubuntu-latest
    if: github.event_name == 'push' # Don't mirror on PRs
    
    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
 
    - name: Configure git
      run: |
        git config --global user.name "MahparaAmil"
        git config --global user.email "amil.mahpara@epitech.eu"
 
    - name: Push to Epitech repo
      env:
        GITHUB_TOKEN: ${{ secrets.EPITECH_PAT }}
      run: |
        git remote add epitech https://x-access-token:${GITHUB_TOKEN}@github.com/EpitechMscInternationalPromo2027/I-DEV-702-INT-7-1-trinitydevweb-4.git
        git push epitech HEAD:main --force